<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <style>
      body {
        background: url(./design/mobile-design.jpg) no-repeat center center;
      }
    </style>

    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <img class="full" src="./images/illustration-hero.svg" alt="Music Plan" />
      <section id="order-summary">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <img src="./images/icon-music.svg" alt="Music" />
          <div>
            <h2>Annual Plan</h2>
            <p class="price">$59.99/year</p>
          </div>
          <a href="#" aria-label="Change Plan">Change</a>
        </div>
        <a class="btn btn-on">Proceed to Payment</a>
        <a class="btn btn-disable">Cancel Order</a>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/bebetodias">Roberto Dias</a>.
    </footer>
  </body>
</html>
